<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="/styles/signin.css">
    <script
      src="https://kit.fontawesome.com/54ac14c613.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="logo_back">
        <i class="fa-solid fa-arrow-left"></i>
        <img id="logo" src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="">
    <hr>
    </div>

    <div id="signin_div">
        <h1>Sign in</h1>
        <input type="text" placeholder="Email address" id="user_email">
        <div></div>
        <input type="text" placeholder="Password" id="user_password">
        <div></div>
        <div>
            <input class="checkbox" type="checkbox" id="checkbox">
            Keep me signed in
        </div>
        <p id="clickedcheckbox">
            
        </p>
        <p id="term_conditions">
            By signing in, I agree to the Orbitz <a href="">Terms and Conditions</a>,
            <a href="">Privacy Statement</a>  and <a href=""> Orbitz Rewards Terms and Conditions</a>.
        </p>
    </div>
    <div id="end_div">
        <div id="button">
            <p>Sign in</p>
        </div>
        <a href="">Forgot password?</a>
        <p id="creataccaunt">Don't have an account? <a href="signup.html">Create one</a></p>
        <p>or continue with</p>
        <div id="social_media">
            <img id="apple" src="https://a.travel-assets.com/egds/marks/apple.svg" alt="">
            <img id="facebook" src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="">
        </div>
    </div>

    
</body>
</html>
<script src="./scripts/signin.js" type="module"></script>
